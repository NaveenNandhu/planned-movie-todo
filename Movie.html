<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600">
        <div class="w-5/6 h-40 bg-blue-900 rounded-xl mx-80 my-10 ml-auto mr-auto p-5">
            <div id="adddbox-head" class="w-full h-fit flex justify-center text-xl text-zinc-50 font-semibold p-1">
                <h1>Planed Movies</h1>
            </div>
            <div id="adddbox-input" class="flex justify-evenly min-w-full h-10 mt-5">
                <input type="text" placeholder="Movie Name" id="task" class="w-5/12 rounded-lg border border-emerald-500 outline-none indent-3 focus:ring-2 ring-sky-600">
                <input type="submit" value="Add Movie" id="addbtn" class="bg-green-600 px-6 rounded-lg cursor-pointer text-zinc-200">
            </div>
        </div>
        <div id="tasksbox" class="w-5/6 h-fit bg-blue-900 rounded-xl mx-80 my-10 ml-auto mr-auto p-5">
            <div id="task-heading" class="w-full h-fit flex justify-center text-xl text-zinc-50 font-semibold p-1">
                <h1>Movies</h1>
            </div>
            <ul id="ul">
                
            </ul>
        </div>
    <script src="script.js"></script>
</body>
</html>
